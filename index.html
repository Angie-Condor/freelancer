<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Freelancer</title>
		<!-- Enlaza aquí tu CSS común y de tu proyecto -->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
		<link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/font-awesome.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- Escribe tu código aquí -->
		<header id="head-scroll">
			<nav>
				<a class="logo text-upper font-mont white">start bootstrap</a>
				<ul>
          <li><a href="#" class="text-upper font-mont white">Portfolio</a></li>
          <li><a href="#" class="text-upper font-mont white">About</a></li>
          <li><a href="#" class="text-upper font-mont white">Contact</a></li>
        </ul>
			</nav>
		</header>
		<section class="portada flex-center">
			<div class="img-user">
				<img src="assets/images/profile.png" alt="profile">
			</div>
			<div class="text-portada white">
				<h1 class="text-upper font-mont">Start bootstrap</h1>
				<div class="raya-star">
					<div></div>
					<span class="fa fa-star" aria-hidden="true"></span>
					<div></div>
				</div>
				<span class="text-capitalize font-lato">web developer - graphic artist - user experience designer</span>
			</div>
		</section>
		<section class="portfolio flex-center">
			<h2 class="text-upper font-mont">portfolio</h2>
			<div class="raya-star">
				<div></div>
				<span class="fa fa-star" aria-hidden="true"></span>
				<div></div>
			</div>
			<div class="grid-port flex-center">
				<div class="row">
					<img class="border" src="assets/images/portfolio/cabin.png" alt="cabin">
					<img class="border" src="assets/images/portfolio/cake.png" alt="cake">
					<img class="border" src="assets/images/portfolio/circus.png" alt="circus">
				</div>
				<div class="row">
					<img class="border" src="assets/images/portfolio/game.png" alt="game">
					<img class="border" src="assets/images/portfolio/safe.png" alt="safe">
					<img class="border" src="assets/images/portfolio/submarine.png" alt="submarine">
				</div>
			</div>
		</section>
		<!-- Enlaza aquí tu archivo JS -->
		<script type="text/javascript" src="js/app.js" charset="utf-8"></script>
	</body>
</html>
